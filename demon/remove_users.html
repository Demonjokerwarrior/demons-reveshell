<!DOCTYPE html>
<html>
<head>
    <title>Remove users</title>
</head>
<body>
    <h1>Remove Product</h1>
    <ul>
        {% for user in user %}
        <li>
            {{ user[1] }} - Price: ${{ user[2] }}
            <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
