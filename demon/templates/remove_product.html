<!DOCTYPE html>
<html>
<head>
    <title>Remove Product</title>
</head>
<body>
    <h1>Remove Product</h1>
    <ul>
        {% for product in products %}
        <li>
            {{ product[1] }} - Price: ${{ product[2] }}
            <form action="{{ url_for('delete_product', product_id=product[0]) }}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
