<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
</head>
<body>
    <h1>User Management</h1>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }} <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post"><button type="submit">Delete</button></form></li>
        {% endfor %}
    </ul>
</body>
</html>
