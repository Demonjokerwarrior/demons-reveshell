<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Adorable Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #f2a154;
            color: #000000; /* Changed text color to black */
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
        }
        nav a {
            color: #000000;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            margin-top: 50px;
            color: #f2a154;
        }
        p {
            color: #333;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .product {
            width: 200px;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .slideshow-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
        }
        .mySlides {
            display: none;
        }
        .mySlides img {
            width: 100%;
            height: 400px; /* Fixed height for rectangle shape */
            object-fit: cover;
        }
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active {
            background-color: #717171;
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>
</head>
<body>
    <header>
        <h1>Lupskart</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop">Shop</a>
            <a href="cart">cart</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h2>Our Products</h2>
        
     

    <h1>Shop</h1>
    <div class="products">
        {% for product in products %}
        <div class="product">
            <img src="{{ product.image_url }}" alt="{{ product.product_name }}">
            <div class="product-title">{{ product.product_name }}</div>
            <div class="product-price">${{ product.product_price }}</div>
            <a href="{{ url_for('add_to_cart', product_id=product['product_id']) }}">Add to Cart</a>
        </div>
        {% endfor %}
    </div>
    </ul>

    </main>
    <footer>
        <p>&copy; 2024 Adorable Website. All rights reserved.</p>
    </footer>

</body>
</html>
